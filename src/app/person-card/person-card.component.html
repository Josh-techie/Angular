
<div class="card">
  <div class="profile-pic-left">
    <div class="profile-pic-wrap">
      <img
        class="profile-pic"
        src="{{person.profilePicUrl}}"
        alt= "{{person.name}} smiling" />
    </div>
  </div>

  <div class="card-details">
    <h3> Name</h3>
    <p> {{person.name}}</p>
    <h3> Age </h3>
    <p> {{person.age}}</p>
  </div>
</div>
