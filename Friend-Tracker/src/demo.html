<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    function clickHandler() {
      alert('you clicked me!');
    }

    function clickHandlerWithArg(name){
      alert(name + ', you have clicked the button' );
    }
  </script>
  <title>Demo of an event handler</title>
</head>
<body>

  <button onclick="clickHandler()"> Click Me!</button>
  <button onclick="clickHandlerWithArg('Joe')"> No click me!</button>
</body>
</html>
